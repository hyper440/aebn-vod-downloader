[build-system]
requires = ["setuptools>=65.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["aebn_dl"]

[project]
name = "aebndl"
version = "0.7.1"
description = "aebn downloader"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["curl-cffi>=0.11.3", "lxml>=5.4.0", "rich>=13.9.0"]

[project.optional-dependencies]
dev = ["lxml-stubs"]

[project.scripts]
aebndl = "aebn_dl.cli:main"
